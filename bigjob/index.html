<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Plateforme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .card-custom {
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 5px;
        }
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/logo plateforme.png" alt="Logo La Plateforme">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#login">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link" href="#calendar">Calendrier</a></li>
                    <li class="nav-item"><a class="nav-link" href="#admin">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <section id="login" class="mb-5 card-custom bg-light">
            <h2 class="text-center">Connexion</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@laplateforme.io" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            <p id="login-message" class="mt-3 text-danger text-center"></p>
        </section>

        <section id="calendar" class="mb-5 card-custom bg-light">
            <h2 class="text-center">Calendrier</h2>
            <p class="text-center">Sélectionnez vos jours de présence :</p>
            <input type="date" id="date-picker" class="form-control">
            <button class="btn btn-success mt-2 w-100" id="save-date">Valider</button>
            <ul id="dates-list" class="list-group mt-3"></ul>
        </section>

        <section id="admin" class="mb-5 card-custom bg-light">
            <h2 class="text-center">Administration</h2>
            <p class="text-center">Gestion des présences</p>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Utilisateur</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="admin-table">
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
