<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Plateforme_</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="js/script.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/calendrier.js"></script>
    <script defer src="js/moderation.js"></script>
</head>
<body>
    <nav>
        <button onclick="showSection('accueil')">Accueil</button>
        <button onclick="showSection('inscription')">Inscription</button>
        <button onclick="showSection('Connexion')">Connexion</button>
        <button onclick="showSection('calendrier')">Calendrier</button>
    </nav>

    <!--Accueil-->
    <section id="home">
        <h1>Bienvenue sur La Plateforme_</h1>
    </section>

    <!--Connexion-->
    <section id="login" style="display:none;">
        <h2>Connexion</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Connexion</button>
    </section>

    <!--Calendrier-->
    <section id="dashboard" style="display:none;">
        <h2>Calendrier</h2>
        <div id="calendar"></div>
        <button onclick="requestPresence()">Demander une présence</button>
    </section>

    <!--Modération-->
    <section id="moderation" style="display:none;">
        <h2>Modération</h2>
        <div id="requestsList"></div>
    </section>

    <!--Administration-->
    <section id="admin" style="display:none;">
        <h2>Gestion des rôles</h2>
        <div id="usersList"></div>
    </section>

</body>
</html>
